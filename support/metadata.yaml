title: Integrative spatiotemporal modeling in IMP
tags: [PMI, spatiotemporal, cryo-ET, FCS]
description: >
    This tutorial introduces the IMP.spatiotemporal module, which can be used to compute 
    step-wise models of biomolecular dynamics, which are in agreement with experimental 
    data by construction.
prereqs: [python/numpy,python/os,python/warnings,python/sys,python/itertools,python/pandas,python/matplotlib,python/graphviz,python/pyrmsd]
test:
    runtime: 3h
    build: release
    parallel: 8
